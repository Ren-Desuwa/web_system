        <div class="reservation-container">
            <div class="reservations-sidebar" id="roomScheduleList">
                <h3>Room Schedules</h3>
                <ul id="roomScheduleTimes">
                <!-- Filled by JS -->
                </ul>
            </div>

            <div class="login upload-schedule">
                <span class="close-button" onclick="closeScheduleModal()">Ã—</span>
                <h2>Upload Schedule</h2>
                <form id="scheduleForm">

                    <div class="input-container">
                        <img src="assets/images/profile.svg" alt="room icon">
                        <select id="roomSelect" name="room" required>
                            <option value="" disabled selected>Select an available room</option>
                            <!-- Options added by JS -->
                        </select>
                        <label for="roomSelect">Room</label>
                    </div>

                    <div class="input-container">
                        <img src="assets/images/profile.svg" alt="subject icon">
                        <input type="text" id="subject" name="subject" required placeholder=" ">
                        <label for="subject">Subject</label>
                    </div>

                    <div class="input-container">
                        <img src="assets/images/profile.svg" alt="professor icon">
                        <input type="text" id="professor" name="professor" required placeholder=" ">
                        <label for="professor">Professor</label>
                    </div>

                    <div class="input-container">
                        <img src="assets/images/profile.svg" alt="date icon">
                        <input type="date" id="date" name="date" required placeholder=" ">
                        <label for="date">Date</label>
                    </div>

                    <div class="input-container">
                        <img src="assets/images/lock.svg" alt="time start icon">
                        <input type="time" id="timeStart" name="timeStart" required placeholder=" ">
                        <label for="timeStart">Start Time</label>
                    </div>

                    <div class="input-container">
                        <img src="assets/images/lock.svg" alt="time end icon">
                        <input type="time" id="timeEnd" name="timeEnd" required placeholder=" ">
                        <label for="timeEnd">End Time</label>
                    </div>

                    <button type="submit">Upload Schedule</button>
                </form>
            </div>
        </div>
