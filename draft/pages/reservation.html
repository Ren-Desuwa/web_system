<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="background"><img><img></div>

    <!-- Reservation -->

    <div class="reservation-container">
        <div class="reservation-card">
            <div class="card-header">
                <h3>Date | Day | Time</h3>
                <button class="close-btn"></button>
            </div>
            
            <div class="card-body">
                <div class="reserved-list">
                    <h4>RESERVED LIST:</h4>
                    <ul>
                        <li></li>
                    </ul>
                </div>
                
                <div class="reservation-form">
                    <form id="scheduleForm">
                        <input type="text" placeholder="Subject" class="form-input">
                        <input type="text" placeholder="Professor" class="form-input">
                        <input type="date" placeholder="Date" class="form-input">
                        <input type="time" placeholder="Start Time" class="form-input">
                        <input type="time" placeholder="End Time" class="form-input">
                        <button type="submit" class="request-btn">REQUEST</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Reservation -->

    <script src="../script.js"></script>
</body>
</html>
