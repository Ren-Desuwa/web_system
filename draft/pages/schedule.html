<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="no-scroll">
    <div class="background"><img><img></div>
    <div id="nav">
        <div class="nav-home">
            <a href="../index.html"><div class="logo homebutton"></div></a>
            <a href="../index.html"><h1 class="homebutton">Blueprint - CSD</h1></a>
        </div>
        <input class="menu-checkbox" id="menu" type="checkbox" name="menu" />
        <div class="nav-menu">
            <label class="menu-dots" for="menu">
                <span class="menu-dot"></span>
                <span class="menu-dot"></span>
                <span class="menu-dot"></span>
            </label>
            <div style="display: none;"><!-- drop down menu --></div>
        </div>
    </div>
    
    <div class="schedule-container">
        <div class="menu-container">
            <div class="menu-background">
                <div class="up"></div>
                <div class="down"></div>
            </div>
            <div class="schedule-header">
                <h2>Computer Science Department</h2> 
            </div>
            <div class="schedule-border-smoother">
            </div>
        </div>
        <div class="schedule" id="schedule">
            <div class="schedule-img"></div>
            <div class="rooms">
                <div class="room">room 1</div>
                <div class="room">room 2</div>
                <div class="room">room 3</div>
                <div class="corridor">space for corridor</div>
                <div class="room">room 4</div>
                <div class="room">room 5</div>
                <div class="room">room 6</div>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const loggedIn = sessionStorage.getItem("loggedIn");
            const role = sessionStorage.getItem("role");
        
            if (loggedIn !== "true" || role !== "user") {
                // Not logged in or not a user
                window.location.href = "../pages/login.html";
            }
        });
    </script>
</body>
</html>
